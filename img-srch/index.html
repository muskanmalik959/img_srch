<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="search-area">
    <div class="black"></div>
   <div class="content">
       <h1>Your Image Discovery Hub</h1>
       <p>search and Download any image within a second</p> 
       <div class="search-box">
        <input type="text" placeholder="Search images...">
        <div class="btn">
        <button><img src="search.svg"></button>
    </div>
       </div>
    </div>
   </div> 
 <div class="image-gallery">
<ul class="images">
    <li class="image"><img src="img-1.png" alt="img"></li>
    <li class="image"><img src="img-2.png" alt="img"></li>
    <li class="image"><img src="img-3.png" alt="img"></li>
    <li class="image"><img src="img-4.png" alt="img"></li>
    <li class="image"><img src="img-5.png" alt="img"></li>
    <li class="image"><img src="img-6.png" alt="img"></li>
    <li class="image"><img src="img-7.png" alt="img"></li>
    <li class="image"><img src="img-8.png" alt="img"></li>
    <li class="image"><img src="img-9.png" alt="img"></li>
    <li class="image"><img src="img-10.png" alt="img"></li>
    </ul>
    <button id="load">More</button>
 </div>
 <script src="script.js"></script>
</body>
</html>
